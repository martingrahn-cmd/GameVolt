<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200">
  <defs>
    <!-- Neon glow filters -->
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feGaussianBlur stdDeviation="15" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="boltGlow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="subtleGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient for bolt -->
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006a;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient for GAME -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>

    <!-- Volt gradient -->
    <linearGradient id="voltGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006a;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for large G -->
    <linearGradient id="bigGGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c0dd;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for large V -->
    <linearGradient id="bigVGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="200" fill="#0a0a1a" rx="12"/>
  
  <!-- Subtle grid lines for synthwave feel -->
  <g opacity="0.08" stroke="#00f0ff">
    <line x1="0" y1="160" x2="700" y2="160" stroke-width="0.5"/>
    <line x1="0" y1="170" x2="700" y2="170" stroke-width="0.5"/>
    <line x1="0" y1="182" x2="700" y2="182" stroke-width="0.5"/>
    <line x1="0" y1="196" x2="700" y2="196" stroke-width="0.5"/>
  </g>

  <!-- Lightning bolt icon -->
  <g filter="url(#boltGlow)" transform="translate(32, 38)">
    <polygon 
      points="55,0 20,58 42,58 28,120 85,48 58,48 75,0" 
      fill="url(#boltGrad)" 
      stroke="#00f0ff" 
      stroke-width="1.5"
      stroke-linejoin="round"
    />
    <!-- Inner highlight -->
    <polygon 
      points="55,12 28,55 44,55 34,105 75,52 57,52 68,12" 
      fill="white" 
      opacity="0.15"
    />
  </g>

  <!-- GAME text with large G -->
  <text y="120" font-family="'Arial Black', 'Impact', sans-serif" font-weight="900" filter="url(#neonGlow)">
    <tspan x="140" font-size="92" fill="url(#bigGGrad)">G</tspan>
    <tspan font-size="70" fill="url(#textGrad)" letter-spacing="2">AME</tspan>
  </text>

  <!-- VOLT text with large V -->
  <text y="120" font-family="'Arial Black', 'Impact', sans-serif" font-weight="900" filter="url(#neonGlow)">
    <tspan x="420" font-size="92" fill="url(#bigVGrad)">V</tspan>
    <tspan font-size="70" fill="url(#voltGrad)" letter-spacing="2">OLT</tspan>
  </text>

  <!-- Tagline -->
  <text x="350" y="158" 
    font-family="'Courier New', monospace" 
    font-size="13" 
    letter-spacing="6"
    fill="#00f0ff" 
    text-anchor="middle"
    opacity="0.7"
    filter="url(#subtleGlow)">ORIGINAL HTML5 GAMES</text>

  <!-- Decorative line under tagline -->
  <line x1="200" y1="168" x2="500" y2="168" stroke="#ff00ff" stroke-width="0.5" opacity="0.3"/>
</svg>
